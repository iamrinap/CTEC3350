<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox Exercise</title>
    <meta name="description" content="Form Exercise">
    <link rel=" stylesheet " href="form_exercise.css "> </head>

<body>
    <form action="post "> Username:
        <input type="text " name="username ">
        <br> Password::
        <input type="password " name="password ">
        <br> Email:
        <input type="text " name="email ">
        <br> Favorite Day of the Week
        <br> Monday
        <input type="radio" name="favday" value="M"> Tuesday
        <input type="radio" name="favday" value="T"> Wednesday
        <input type="radio" name="favday" value="W"> Thursday
        <input type="radio" name="favday" value="Th"> Friday
        <input type="radio" name="favday" value="F"> Saturday
        <input type="radio" name="favday" value="S"> Sunday
        <input type="radio" name="favday" value="Su">
        <br> What social media do you use?
        <br> Facebook
        <input type="checkbox" name="Facebook"> Snapchat
        <input type="checkbox" name="Snapchat"> Instagram
        <input type="checkbox" name="Instagram"> YouTube
        <input type="checkbox" name="Youtube">
        <br> Mailing Address:
        <br>
        <table>
            <tr>Street: </tr><input type="text" name="Street">
            <tr>City: </tr><input type="text" name="City">
            <tr>State: </tr><input type="text" name="State">
            <tr>Zipcode: </tr><input type="number" name="zipcode">
        </table>
        
        Comments: <textarea name="comments"> 
        
        </textarea> 
    </form>
</body>

</html>
