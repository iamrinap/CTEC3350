<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox Exercise</title>
    <meta name="description" content="Form Exercise">
    <link rel=" stylesheet " href="form_exercise.css "> </head>

<body>
    <h2>Form Exercise</h2>
    <form action="post ">
        <div class=“form-group”>
            <label for=“firstName”>First Name:</label>
            <div class=“form-control”>
                <input type=“text” name=“firstName” id=“firstName” /> </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <div class="form-control">
                <input type="text" name="lastName" id="lastName" />
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <div class="form-control">
                <input type="text " name="username" id="username" /> </div>
        </div>
        <div class="form-group">
            <label for="password"> Password:</label>
            <div class="form-control">
                <input type="password" name="password" id="password"> </div>
        </div>
        <div class="form-group"><label for="email">Email:</label><div class="form-control"><input type="email" name="email" id="password"></div>
        </div>
        <br>
        <div class="form-group"><label for="favweekday">Favorite Day of the Week:</label><div class="form-control">
        Monday
        <input type="radio" name="favday" value="M"> Tuesday
        <input type="radio" name="favday" value="T"> Wednesday
        <input type="radio" name="favday" value="W"> Thursday
        <input type="radio" name="favday" value="Th"> Friday
        <input type="radio" name="favday" value="F"> Saturday
        <input type="radio" name="favday" value="S"> Sunday
        <input type="radio" name="favday" value="Su">
            </div>
        </div>
        <br>
        <div class="form-group"><label for="WhichSM">Which social media do you use?</label><div class="form-control"> 
        <input type="checkbox" name="Facebook">Facebook
        <input type="checkbox" name="Snapchat">Snapchat
        <input type="checkbox" name="Instagram">Instagram
        <input type="checkbox" name="Youtube">Youtube
            </div>
        </div>
        <br>
        <div class="form-group"><label for="MailAddress">Mailing Address:</label>
        <div class="form-control"><br>
            
            <table>
                <tr colspan="2">
                    <th>Street</th>
                    <td><input type="text" name="street"></td>
                </tr>
                <tr colspan="2">
                    <th>City</th>
                    <td><input type="text" name="city"></td>
                </tr>
                <tr colspan="2">
                    <th>State</th>
                    <td><input type="text" name="state"></td>
                </tr>
                <tr colspan="2">
                    <th>Zipcode</th>
                    <td><input type="number" name="zipcode"></td>
                </tr>
            </table>
            </div>
        </div>
        <br>
        <div class="form-group"><label for="comments">Comments:</label><div class="form-control"><textarea name=“comments” placeholder="Write your comments here!" maxlength=“200”></textarea>
            </div>
        </div>
        <br>
        
        <div class="form-group"><div class="form-control"><input type="submit" name="submit" value="submit"></div></div>
    </form>
</body>

</html>
